<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOCKC(CIVIL)</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('blockc.jpg') no-repeat center center fixed;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        nav {
            background-color: #f6450a;
            color: #fff;
            padding: 15px 20px;
            display: flex;
            justify-content:space-around;
            align-items: center;
        }

        nav h1 {
            font-size: 32px;
            margin: 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 18px; /* Adjusted font size */
            padding: 10px;
            display: inline-block;
        }

        nav a:hover {
            background-color: #555;
        }

        .marquee-container {
            overflow: hidden;
            white-space: nowrap;
            margin-top: 20px;
            position: relative;
            z-index: 0;
            text-align: center;
        }

        .marquee {
            font-size: 33px;
            font-weight: bold;
            color: #fff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            animation: marqueeAnimation 20s linear infinite;
        }

        @keyframes marqueeAnimation {
            0% { transform: translateX(100%); background: radial-gradient(circle, #4CAF50, #45a049); }
            25% { transform: translateX(-25%); background: radial-gradient(circle, #45a049, #3498db); }
            50% { transform: translateX(-50%); background: radial-gradient(circle, #3498db, #e74c3c); }
            75% { transform: translateX(-75%); background: radial-gradient(circle, #e74c3c, #f39c12); }
            100% { transform: translateX(-100%); background: radial-gradient(circle, #f39c12, #4CAF50); }
        }

        /* Dynamic Path */
        .path-container {
            position: absolute;
            bottom: 0;
            height: 5px;
            background-color: #ff0000; /* Red color for the path */
            width: 0;
            left: 50%;
            transform: translateX(-50%);
            transition: width 0.5s ease;
            z-index: 0;
        }

        body.path-home .path-container {
            width: 100%;
            background: no-repeat;
        }

        body.path-blocks .path-container {
            width: 25%;
        }

        body.path-block-a .path-container,
        body.path-block-b .path-container,
        body.path-block-c .path-container,
        body.path-block-d .path-container,
        body.path-about .path-container,
        body.path-contact .path-container,
        body.path-login .path-container {
            width: 0;
        }
    </style>
</head>
<body background="blockc.jpg">
    
    <nav>
       
        <img src="vvit.jpeg" alt="Logo" height="78px">
        <a href="#"><i class="fa fa-building" aria-hidden="true"></i>Classrooms</a>
        <a href="#"><i class="fa fa-flask" aria-hidden="true"></i>Labs</a>
        <a href="#"><i class="fa fa-users" aria-hidden="true"></i>Staffroom</a>
        <!-- Dynamic Path Element -->
    </nav>

    <div class="marquee-container">
        <div id="marquee" class="marquee">
        BLOCKC-DEPARTMENT OF CIVIL
        </div>
    </div>

</body>
</html>
