        <style>
             body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: url(C:/Users/91868/Pictures/VVIT.jpeg) no-repeat center center fixed;
        background-size: cover; /* Adjusted to cover the entire container */
        background-position: center; /* Center the image */
        position: relative;
    }
             nav {
                background-color: #f6450a;
                color: #fff;
                padding: 15px 20px;
                display: flex;
                justify-content:space-around;
                align-items: center;
            }
    
            nav a {
                color: #fff;
                text-decoration: none;
                font-size: 27px;
                padding: 10px; /* Adjusted padding */
                display: inline-block;
            }
    
            nav a:hover {
                background-color: #555;
            }
            .dropdown {
                position: relative;
            }
            .dropdown-content,.nested-dropdown-content {
                display: none;
                position: absolute;
                background-color: #333;
                min-width: 160px;
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
                z-index: 1;
            }
            .dropdown-content a,.nested-dropdown-content a{
                color: #fff;
                padding: 12px 16px;
                display: block;
                text-decoration: none;
            }
    
            .dropdown-content a:hover,.nested-dropdown-content a:hover{
                background-color:#c4847d;
            }
    
            .dropdown:hover .dropdown-content {
                display: block;
            }
            .nested-dropdown:hover .nested-dropdown-content {
                 display: block;
                 left: 50%;
        }
            .path-container {
                position: absolute;
                bottom: 0;
                height: 5px;
                background-color: #ff0000; /* Red color for the path */
                width: 0;
                left: 50%;
                transform: translateX(-50%);
                transition: width 0.5s ease;
                z-index: 0;
            }
    
            body.path-home .path-container {
                width: 100%;
                background: no-repeat;
            }
    
            body.path-blocks .path-container {
                width: 25%;
            }
    
            body.path-block-a .path-container,
            body.path-block-b .path-container,
            body.path-block-c .path-container,
            body.path-block-d .path-container,
            body.path-about .path-container,
            body.path-contact .path-container,
            body.path-login .path-container {
                width: 0;
            }
        </style>
    </head>
